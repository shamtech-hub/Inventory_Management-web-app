<!DOCTYPE html>
<html>
    <head>
        <title>ADD MOVEMENT</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="p-4">
        <h2>ADD PRODUCT MOVEMENT</h2>
        <form method="POST" class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Movement ID</label>
                <input type="text" name="movement_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Product</label>
                <select name="product_id" class="form-select" required>
                    {% for product in products %}
                    <option value="{{ product[0] }}">{{ product[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">From Location</label>
                <select name="from_location" class="form-select">
                    <option value="">-- Select --</option>
                    {% for location in locations %}
                    <option value="{{ location[0] }}">{{ location[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">To Location</label>
                <select name="to_location" class="form-select">
                    <option value="">-- Select --</option>
                    {% for location in locations %}
                    <option value="{{ location[0] }}">{{ location[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" name="qty" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Movement</button>
            <a href="/movements" class="btn btn-secondary">Cancel</a>
        </form>
    </body>
</html>
