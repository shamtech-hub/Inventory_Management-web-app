<!DOCTYPE html>
<html>
    <head>
        <title>EDIT PRODUCT</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="p-4">
        <h2>EDIT PRODUCT</h2>
        <form method="POST" class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Product ID</label>
                <input type="text" class="form-control" value="{{ pd[0] }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" name="pd_name" class="form-control" value="{{ pd[1] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" name="pd_price" class="form-control" value="{{ pd[3] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </body>
</html>
